<!-- ondrop：在一个拖动过程中，释放鼠标键时触发此事件，ondragover：当某被拖动的对象在另一对象容器范围内拖动时触发此事件 -->
<body ondrop="return false" ondragover="return false" color="#ffffff" >
    <!-- vue容器 -->
    <div id="app" data-res="trust"></div>
    <script  data-res="trust"> 
			 if(top.location!=self.location)top.location=self.location;
        // 为网站做一个标记：实现方法是为window添加一个App属性
        (function (W) {
            var t = new Date();
            t.setHours(t.getHours() + 8);
            // 为window添加一个App属性
            W.App = {
                version: {
                    id: '开发测试版',
                    // 格式化当前时间：2018-12-04 11:54:44
                    time: t.toISOString().replace(/\..*$/, '').replace('T', ' ')
                }
            };
        })(window);
				//以下代码为删除嵌入广告
				var del_times = 0, deTimer = null;
				function adGo() {
						var iframe = document.getElementsByTagName('iframe')[0];
						if(iframe){
								console.log(iframe)
								
								//循环 iframe 父类，直到找到body和body的下一级，然后整个嵌入的代码删除。
								var bodyNode = {tagName:''}, iframeParent, targetNode = iframe.parentNode;
								while (bodyNode.tagName != 'BODY'){
										bodyNode = targetNode;
										if(bodyNode.tagName != 'BODY'){
												iframeParent = targetNode;
												targetNode = targetNode.parentNode;
										}
								}
								if(iframeParent) //如果iframe有父类
										bodyNode.removeChild(iframeParent);
								else
										bodyNode.removeChild(iframe);
						}
						del_times++;
						if (del_times > 10) window.clearInterval(deTimer)
				}
				deTimer = self.setInterval(adGo, 200);   //把这个1000, 调低一点，比如200
    </script>
		
</body>

</html>
